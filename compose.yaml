services:
  relay:
    build:
      context: .
      dockerfile: Dockerfile
    image: meta-webhook-relay:latest
    environment:
      NODE_ENV: production
      PORT: 3000
      MAPPING_PATH: /config/mapping.json
      FORWARD_TIMEOUT_MS: 5000
    volumes:
      - ./config/mapping.json:/config/mapping.json:ro
    ports:
      - "80:3000"
    restart: unless-stopped
    init: true
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

